<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <h4>Flexing My CSS Skill ~.~</h4>
    <div class="displayScreen">

    </div>
    <div class="displayScreen2">
       
    </div>
    
    <div class="operatorSet">
        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
        <button id="timesButton">x</button>
        <button id="divideButton">/</button>
    </div>
    
    <div class="numberSet">
        <button id="numOne">1</button>
        <button id="numTwo">2</button>
        <button id="numThree">3</button>
        <button id="numFour">4</button>
        <button id="numFive">5</button>
        <button id="numSix">6</button>
        <button id="numSeven">7</button>
        <button id="numEight">8</button>
        <button id="numNine">9</button>
        <button id="numZero">0</button>
        <button id="numDot">.</button>

    </div>
    
    <div class="resultSet">
        <button id="equalBtn">=</button>
        <button id="clearBtn">Clear</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
